{% extends "base.html" %}
{% block title %}Contact{% endblock title %}
{% block content %}

<div class="flex mt-14 items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 px-4">
    <div class="w-full max-w-4xl bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8">
        <!-- Heading -->
        <div class="text-center mb-8">
            <h2 class="text-4xl font-extrabold text-gray-700 dark:text-white">
                <span class="text-primary">Eventure</span> Contact
            </h2>
            <p class="text-gray-500 dark:text-gray-400 mt-2">
                Have questions? We're here to help.
            </p>
        </div>

        <!-- Contact Form -->
        <form method="POST" class="space-y-6">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-600 dark:text-gray-300">Your Name</label>
                    <input type="text" name="name" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
                <div>
                    <label class="block text-gray-600 dark:text-gray-300">Email Address</label>
                    <input type="email" name="email" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                </div>
            </div>
            <div>
                <label class="block text-gray-600 dark:text-gray-300">Message</label>
                <textarea name="message" rows="4" class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:text-white"></textarea>
            </div>
            <button type="submit" class="w-full bg-primary hover:bg-hover text-white py-3 rounded-lg text-lg font-semibold transition-all duration-300">
                Send Message
            </button>
        </form>

        <!-- Social Media Links -->
        <div class="mt-8 text-center">
            <p class="text-gray-500 dark:text-gray-400">Follow us on</p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary transition">
                    <i class="fab fa-facebook text-2xl"></i>
                </a>
                <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary transition">
                    <i class="fab fa-twitter text-2xl"></i>
                </a>
                <a href="#" class="text-gray-600 dark:text-gray-300 hover:text-primary transition">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
