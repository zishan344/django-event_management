{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/d6aef9706e.js" crossorigin="anonymous"></script>  <link rel="stylesheet" href="{% static "css/custom.css" %} ">
  <link rel="stylesheet" href="{% static "css/mobile.css" %} ">
  <link rel="stylesheet" href="{% static "css/testimonials.css" %} ">
  <!-- Swiper JS for carousels -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- Alpine.js for interactive elements -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <title>Eventure | {% block title %}{% endblock %}</title>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-blue-50/30 min-h-screen">
  {% include "mymenu.html" %}
  {% block content %}{% endblock  %}  {% include "home/footer.html" %}
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.0.0/dist/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
