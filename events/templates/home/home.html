{% extends "master.html" %}
{% load static %}
{% block title %}
Home
{% endblock title %}

{% block content %}

<div class="mt-20">

  <div id="default-carousel" class="relative w-full" data-carousel="static">
    <!-- Carousel wrapper -->
    <div class="relative w-full overflow-hidden sm:h-96 md:h-96 ">
        <!-- Item 1 -->
        <div class="duration-700 ease-in-out" data-carousel-item>
      <div style="background-color:black; opacity:0.8" class="absolute h-full w-full flex justify-center items-center">
            <div class="flex items-center flex-col justify-center">
              
              <div class="text-white ">
                <i>Birthday Event Management Specialists</i>
                <h2 class="text-xl my-4 md:text-4xl font-bold w-ful md:w-3/5">CELEBRATE YOUR EVENTS THAT LASTS LONGER</h2>
                <div>
                  <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-3 py-1 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">ask for a quote</button>
                </div>
                
              </div>
            </div>
              </div>
            <img src="{% static 'images/bg-1.jpg' %}" class="block w-full h-full object-cover" alt="bg-1">
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <div class="absolute h-full bg-black/5">
            
        <h2 class="text-white">hello world</h2>
          </div>
          
            <img src="{% static 'images/bg-2.jpg' %}" class="block w-full h-full object-cover" alt="bg-2">
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out" data-carousel-item>
          <div class="absolute h-full bg-black/5">
            
            <h2 class="text-black">hello world</h2>
              </div>
            <img src="{% static 'images/bg-3.jpg' %}" class="block w-full h-full object-cover" alt="bg-3">
        </div>
    </div>
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50">
            <svg class="w-4 h-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
  </div>
</div>

</div>

{% endblock content %}
