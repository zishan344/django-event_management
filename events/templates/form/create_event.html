{% extends "master.html" %}
{% block title %} create event {% endblock  %}
{% block content %}
<div class="border-sky-100 border shadow-md rounded-md px-4 py-4 my-4">
  <h1 class="text-center text-xl text-semibold mb-3">Create Event</h1>
  {% if messages %}
    {% for message in messages %}
      <div class="px-2 py-1 {% if message.tags == 'success' %}bg-green-500{% endif %} ">{{ message }}</div>
    {% endfor %}
  {% endif %} 

  <form method="POST" action="">
      {% csrf_token %}
      {{ create_event_form.as_p }}
      <button class="my-2 bg-yellow-400 text-white px-4 py-2 rounded-lg shadow-md hover:bg-yellow-200" type="submit" name="submit_event">Submit Event</button>
  </form>
  </div>
{% endblock  %}
